{% extends 'base.html' %}

{% block title %}Add Repository - {{ assignment.title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-white">
                <h4 class="mb-0">
                    <i class="bi bi-plus-circle"></i> Add Student Repository
                </h4>
                <small class="text-muted">Assignment: {{ assignment.title }}</small>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="student_name" class="form-label">Student Name *</label>
                        <input type="text" class="form-control" id="student_name" name="student_name" required placeholder="John Doe">
                    </div>
                    
                    <div class="mb-3">
                        <label for="repo_url" class="form-label">GitHub Repository URL *</label>
                        <input type="url" class="form-control" id="repo_url" name="repo_url" required placeholder="https://github.com/username/repository">
                        <small class="form-text text-muted">Example: https://github.com/username/repo-name</small>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Add Repository
                        </button>
                        <a href="{% url 'assignment_detail' assignment.id %}" class="btn btn-outline-secondary">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
